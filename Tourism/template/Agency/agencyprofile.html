{% extends 'Agency/index.html' %}
{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
            <div class="card-body">
                <h4 class="card-title " style="font-size: xx-large;">Profile</h4>
                <form class="form-sample" action="{% url 'edit_agencyprofile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Agency Name</label>
                            <div class="col-sm-9">
                            <input type="text" name="username" value="{{User.username}}" class="form-control" />
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                            <input type="text" name="email" value="{{User.email}}" class="form-control" />
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Contact</label>
                            <div class="col-sm-9">
                            <input type="text" name="phone_number" value="{{User.phone_number}}" class="form-control" />
                            </div>
                        </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-fw">
                            Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div> 
{% endblock %}
